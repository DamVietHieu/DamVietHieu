<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Số Nguyên Tố</title>
</head>
<body>
<script>
    let n=2
    let count=+prompt("Hiển thị số nguyên tố:")
    for (let i=0;i<=count;){
        let check =false
        for(let j=2;j<n;j++){
            if (n%j===0){
    check=true
                break
            }
        }
        if (!check){
            document.write(n+"<br>")
            i++
        }
        n++
    }

</script>
</body>
</html>
