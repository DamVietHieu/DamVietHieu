<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
</head>
<body>
<script>
    let num = +prompt("Enter a number: ");

    let total=0;
    while (num!== -1) {
        num = +prompt("Enter a number");
        alert(num)
        total += num   ;
        break

    }
    alert(total);

</script>
</body>
</html>
