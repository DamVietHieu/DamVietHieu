<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edge</title>
</head>
<body>
<script>
    var broswer=prompt("Please type your:",);
    switch (broswer){
        case 'Edge':
        alert("You are got the Edge!");
        break;
        case'chrome':
        case 'firefox':
        case 'safari':
        case 'opera':
            alert("okay are support these broswers too");
        default:
            alert("we hope that this page look ok! ");
            break;
    }

</script>
<script>
    let a = prompt('a?', '');

    if (a == 0) {
        alert(0);
    }

    if (a == 1) {
        alert(1);
    }

    if (a == 2 || a == 3) {
        alert('2,3');
    }
</script>
<script>
    let a = +prompt('a?', '');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
</script>
<script>
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>

</body>
</html>
