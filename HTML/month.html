<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>

</head>
<body>
<input type="number" id="month" placeholder="Nhập tháng">
<button onclick="checkmonth()">tính số ngày</button>

</body>
<script>
    function checkmonth() {
        let month = document.getElementById("month").value;

        switch (month) {
            case "1":
            case"3":
            case "5":
            case "7":
            case "9":
            case "12":
                document.write("tháng có 31 ngày");
                break;
            case "2" :
                document.write("tháng  có 28 ngày hoặc 29 ngày");
                break;

            case "4":
            case"6":
            case "8":
            case "10":
            case "11":
                document.write("tháng có 30 ngày");
                break;



        }
    }
</script>
</html>
