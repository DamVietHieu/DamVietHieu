<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi đo lường</title>
</head>
<body>
<p>foot=<div id="demo1"></div></p>
<p>metter=<div id="demo2"></div></p>
</body>
<script>
    let feet= parseFloat(prompt("Nhập feet:"))
    let meter=parseFloat(prompt("Nhập meter:"))
    footToMeter(feet);
    meterToFoot(meter);
    function footToMeter(foot){
        let meter=foot*0.305
        document.getElementById("demo1").innerHTML=meter+"meter"
    }
    function meterToFoot(meter){
        let foot=meter*3.279
        document.getElementById("demo2").innerHTML=foot+"foot"
    }
</script>
</html>
